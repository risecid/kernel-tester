name: Build rtl8188eu module (Redmi 4X)

on:
  workflow_dispatch:

jobs:
  build-module:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pull toolchain
        run: |
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 aarch64-linux-android-4.9
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9 arm-linux-androideabi-4.9
          mkdir clang && curl -s https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/0998f421320ae02fddabec8a78b91bf7620159f6/clang-r563880.tar.gz -RLO && tar -C clang/ -xf clang-*.tar.gz

      - name: Pull kernel source (Neternels Redmi 4X)
        run: |
          git clone --depth=1 https://github.com/Neternels/android_kernel_xiaomi_msm8937 -b 10.0 kernel-source

      - name: Prepare kernel headers
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=$GITHUB_WORKSPACE/aarch64-linux-android-4.9/bin/aarch64-linux-android-
          cd kernel-source
          mkdir ../out
          make O=../out vendor/santoni_neternels_defconfig
          make O=../out prepare
          make O=../out modules_prepare

      - name: Build rtl8188eu module
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=$GITHUB_WORKSPACE/aarch64-linux-android-4.9/bin/aarch64-linux-android-
          git clone --depth=1 https://github.com/zexceed12300/rtl8188eu rtl8188eu
          cd rtl8188eu
          make KSRC=$GITHUB_WORKSPACE/out

      - name: Upload module
        uses: actions/upload-artifact@v4
        with:
          name: rtl8188eu-module
          path: rtl8188eu/*.ko
